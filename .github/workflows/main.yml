name: Python package

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Укажи версию Python, которую ты используешь

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest  # Если ты используешь pytest, или другие зависимости

    - name: Run tests
      run: |
        pytest test_quadratic_roots.py  # Запуск тестов
